<!DOCTYPLE html>
    <html>

    <head>
        <title>Slidshow</title>
        <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
        <link href="slideshow.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div id="wrap">
            <header>
                Header
            </header>

            <nav>
                Navigation
            </nav>

            <section>
                <div class="slider-wrapper theme-default">
                    <div id="slider" class="nivoSlider">
                        <img src="images/cast.jpg" data-thumb="images/cast.jpg" alt="casting" />
                        <a href="http://dev7studios.com"><img src="images/mo.JPG" data-thumb="images/mo.jpg" alt="mo" title="This is Morgan" /></a>
                        <img src="images/payton.jpg" data-thumb="images/payton.jpg" alt="Payton" data-transition="slideInLeft" />
                        <img src="images/shark.jpg.webp" data-thumb="images/shark.jpg.webp" alt="Shark" title="#htmlcaption" />
                    </div>
                    <div id="htmlcaption" class="nivo-html-caption">
                        <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
                    </div>
                </div>

            </section>

            <footer>
                Footer
            </footer>

        </div>
        <!--wrap close-->
        <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="jquery.nivo.slider.js"></script>
        <script type="text/javascript">
            $(window).load(function() {
                $('#slider').nivoSlider();
            });

        </script>
    </body>


    </html>
